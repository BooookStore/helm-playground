apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}-postgres
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:{{ .Values.postgres_image_tag }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgres
              containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgres_password }}
